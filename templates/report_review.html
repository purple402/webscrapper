<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/report.css') }}">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link rel="shortcut icon" href="#">
    <title>Search Results</title>
</head>
<body>
    <header>
        <div class="departures">
            <i class="fas fa-plane-departure"></i>
            <h1>Departures</h1>
        </div>
        <div class="title">
            <a href="/" >
                <i class="fas fa-arrow-left"></i>
                <span>Waiting Area</span>
            </a>
            <form method="get" action="/report">
                <input placeholder="{{ searching_by }}" name="word">
                <button><i class="fas fa-search fs-sm"></i></button>
                <h1> has {{ results_number }} jobs!</h1>
            </form>
            <h1 class="date">{{ date.day }} {{ date.month }}</h1>
        </div>
        </div>
    </header>
    <table>
        <tr class="header">
            <th>Site</th>
            <th>Title</th>
            <th>Company</th>
            <th>Link</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <th>{{ job.site }}</th>
            <th>{{ job.title }}</th>
            <th>{{ job.company }}</th>
            <th><a href="{{ job.link }}" target="_blank">Apply</a></th>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
